[git_status]
ahead = "[(â‡¡$count)](green)"
behind = "[(â‡£$count)](orange)"
conflicted = "[(=$count)](red)"
deleted = "[(âœ˜$count)](red)"
diverged = "[(â‡¡$ahead_count)](green)[(â‡£$behind_count)](orange)"
format = " [($conflicted$renamed$deleted$modified$staged )($ahead_behind )($untracked$stashed )]($style) "
modified = '[(!$count)](orange)'
renamed = "[(Â»$count)](blue)"
staged = '[(+$count)](yellowd)'
stashed = '[(*$count)](greend)'
style = "dimmed"
untracked = '[(?$count)](blue)'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

