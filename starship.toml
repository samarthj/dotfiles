# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
continuation_prompt = "[âˆ™](bright-black) "
format = """
$status\
$sudo\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
\
$fill\
\
$cmd_duration\
$python\
$rust\
$terraform\
$username$hostname\
$memory_usage\
$time\
$shell\
$line_break\
$character"""
palette = "clean"
right_format = """
${custom.publicip}\
$localip\
"""

