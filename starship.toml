# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
continuation_prompt = "[∙](bright-black) "
format = """
$status\
$sudo\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
\
$fill\
\
$cmd_duration\
$python\
$rust\
$terraform\
$username$hostname\
$memory_usage\
$time\
$shell\
$line_break\
$character"""
palette = "clean"
right_format = """
${custom.publicip}\
$localip\
"""

[fill]
style = 'dimmed'
symbol = '·'

[palettes.clean]
#color = "#<hex-color-code>" #<ansi-256-color-code>
black = "0"
blue = "39"
blued = "32"
brown = "#875f00"  # 94
brownd = "101"
faded = "#5f8787"  # 66'
green = "#5fd700"  # 76
greend = "#005f00" # 22
greenu = "#5fff00" # 82
orange = "#ff8700" # 208
red = "196"
yellow = "184"
yellowd = "178"
yellowu = "190"

[character]
error_symbol = "[❯](red)"
success_symbol = "[❯](purple)"
vimcmd_symbol = "[❮](green)"

[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = "yellow"
symbol = " "

[azure]
format = "on [$symbol($subscription)]($style) "
style = "blue"
symbol = " "

[buf]
style = "blue"
symbol = " "

[c]
style = "149"
symbol = " "

[cmd_duration]
format = "[祥$duration]($style)"
min_time = 500
style = "brownd"

[conda]
style = "green"
symbol = " "

[dart]
style = "bold"
symbol = " "

[directory]
home_symbol = " ~"
read_only = " "
style = "blued"
truncate_to_repo = false
truncation_length = 5

[directory.substitutions]
".config" = " "
".local/share" = " "
"Documents" = " "
"Downloads" = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[gcloud]
format = "[$symbol\\($account(@$domain)(|$region)\\)]($style) "
style = "blue"
symbol = " "

[git_branch]
format = "[$symbol$branch]($style)"
style = "green"
symbol = " "

[git_commit]
style = "green"

[git_metrics]
added_style = "green"
deleted_style = "red"
disabled = true
format = '[\[](dimmed)([+$added]($added_style))[|](dimmed)([-$deleted]($deleted_style))[\]](dimmed)'
only_nonzero_diffs = true

[git_status]
ahead             = "[(⇡$count)](green)"
behind            = "[(⇣$count)](orange)"
conflicted        = "[(=$count)](red)"
deleted           = "[(✘$count)](red)"
diverged          = "[(⇡$ahead_count)](green)[(⇣$behind_count)](orange)"
# format = '([\[$all_status$ahead_behind\]]($style) )'
format            = " [($conflicted$renamed$deleted$modified$staged )($ahead_behind )($untracked$stashed )]($style) "
modified          = '[(!$count)](orange)'
renamed           = "[(»$count)](blue)"
staged            = '[(+$count)](yellowd)'
stashed           = '[(*$count)](greend)'
style             = "dimmed"
untracked         = '[(?$count)](blue)'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
symbol = " "

[hostname]
format = "[@$hostname]($style) "
ssh_only = true
style = "yellowd"

[java]
symbol = " "

[julia]
symbol = " "

[localip]
disabled = true
format = "[ $localipv4]($style) "
ssh_only = false
style = "blue"

[lua]
symbol = " "

[memory_usage]
disabled = false
format = "[$symbol$ram_pct(|$swap_pct)]($style) "
style = "faded"
symbol = " "
threshold = 33

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
